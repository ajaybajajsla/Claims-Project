<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="bar">
    <h1>Login</h1>
  </header>
  <main class="wrap">
    <section class="card">
      <form id="loginForm" class="grid">
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Password
          <input type="password" name="password" required>
        </label>
        <button class="btn primary" type="submit">Login</button>
      </form>
      <p class="muted">Tip: This demo accepts any email/password and keeps session in localStorage.</p>
    </section>
  </main>
</body>
</html>
