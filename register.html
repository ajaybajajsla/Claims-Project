<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <h2>Surveyor Registration</h2>
  <form id="registerForm">

  </form>
  <p>Already registered? <a href="login.html">Login</a></p>
</body>
</html>
